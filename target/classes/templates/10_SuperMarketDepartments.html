<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../img/style.css" />
    <title></title>
</head>
<body>

    <h1 th:text="'departments of ' + ${superMarket.getName()} + ':'"></h1>

    <ol>
        <li th:each="department : ${superMarket.getDepartmentList()}"><p  th:text="${department.getName()}"></p>
            <ul>
                <li><p th:text="${department.getResponsible().getFirstName() + ' ' + department.getResponsible().getSurname()}"></p>
                    <img onerror="this.src='../img/noimage.jpg'" th:src="@{${department.getPhoto()}}">
                </li>

            </ul>
        </li>
    </ol>

    <a href="/">Back to home page</a>


</body>
</html>
