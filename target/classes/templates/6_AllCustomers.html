<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../img/style.css" />
    <title></title>
</head>

    <ol>
        <li th:each="customer : ${customerArrayList}" >
            <p class="formText" th:text="${customer.getFirstName() + ' ' + customer.getSurname()}"></p>
            <ul>
                <li >
                    <p class="formText" th:text="${'Year of birth: ' + customer.getYearOfBirth()}"></p>
                </li>
                <li>
                    <p  th:text="${'Cardnumber: ' + customer.getCardNumber()}"</p>
                </li>
                <li>
                    <p class="formText">Shopping list:</p>
                    <ul th:each="shoppingListItem : ${customer.getShoppingList()}">
                        <li>
                            <p class="formText" th:text="${shoppingListItem}"></p>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ol>


    <a href="/">Back to homepage</a>
<body>
</body>
