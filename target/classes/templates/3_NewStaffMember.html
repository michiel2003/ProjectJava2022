<body>

    <h1>New staff member:</h1>
    <div class="formFlex">
        <form class="for" method="post" action="/staff/addStaffMember">



            <label for="firstName">Firstname:</label>
            <input id="firstName" name="firstName" placeholder="first name" required type="text">
            <label for="surName">last name:</label>
            <input id="surName" name="surname" placeholder="last name" required type="text">
            <label for="employedSince">Date of employment:</label>
            <input id="employedSince" placeholder="Date of employment" name="employedSince" required type="text">
            <label for="student">Is student:</label>
            <input id="student" name="student" type="checkbox">
            <input type="submit" value="Create new staff member">
        </form>
    </div>
