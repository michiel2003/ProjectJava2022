<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../img/style.css" />
    <title>All supermarkets</title>
</head>
<body>

    <h1>Supermarkets (and number of departments):</h1>

    <ul th:each="supermarket : ${SuperMarkets} ">
        <li> <a href="department/addDepartment" th:value="${supermarket}" th:text="${supermarket.getName() + ' (' + supermarket.getNumberOfDepartments() + ')'}" ></a> </li>
    </ul>

    <a href="/">Back to home page</a>


</body>
</html>
